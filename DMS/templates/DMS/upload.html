{% extends 'DMS/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Upload</title>
    {% endblock title %}
{% block content %}
<main class="container p-5">
  <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Upload</button>
  </form>
</main>
{% endblock content %}
