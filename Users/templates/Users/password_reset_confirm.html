{% extends 'DMS/base.html' %}
    {% block title %}
    <title>Password reset</title>
    {% endblock title %}
{% load crispy_forms_tags %}

  {% block content %}
  <main class="container p-5">
    <legend class="border-bottom mb-4">Reset Password</legend>  
    <form method="POST">
      {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Reset Password confirm</button>
      </form>
    </main>
    {% endblock content %}
